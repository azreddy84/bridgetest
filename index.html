<html lang="en">
<head>

  <title>Deep Linking Test</title>
</head>
<body>
  <h1>Deep Linking Test</h1>
  <p>Click the button below to trigger deep linking to your app:</p>
  <button onclick="openApp()">Open App</button>

  <script>
     function openApp() {
            var link = "zr://zr-ubi.web";
            
            window.location.href = link;

            // Fallback: Redirect to app store or show a message
            setTimeout(function() {
                window.location.href = "https://www.google.com/";
            }, 2000); 
        }
  </script>
</body>

<body>
  <h1>Deep Linking Test</h1>
  <p>Enter values and click the button to launch app:</p>
  <input type="text" id="appRefInput" placeholder="Enter appRef no"><br><br>
  <input type="text" id="aadInput" placeholder="Enter Aadhaar no"><br><br>
  <button onclick="openApp()" style="padding-left: 20px; padding-right: 20px;padding-top: 5px;padding-bottom: 5px;">Biometric Authentication</button>



  <script>
     function openApp() {
            var appRefValue = document.getElementById("appRefInput").value;
            var aadValue = document.getElementById("aadInput").value;
            var link = "zr://zr-ubi.web?appRef=" + appRefValue + "&aad=" + aadValue;
        
            
            window.location.href = link;

            // Fallback: Redirect to app store or show a message

        }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch App</title>
</head>
<body>
    <button onclick="openApp()">Open MyApp</button>
    
    <script>
        function openApp() {
            var link = "zr://zr-ubi.web";
            
            // Attempt to open the app
            window.location.href = link;

            // Fallback: Display a message if app not installed
            setTimeout(function() {
                if (document.hidden) {
                    alert("Please install MyApp to continue.");
                }
            }, 1000); // Check if app opened after 1 second
        }
    </script>
</body>
</html>
